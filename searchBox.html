<template>
    
    <lightning-card class="asasas" title="Information Database">
<div class="slds-p-around_medium lgb-cg">#VICTTOR RECORD</div>
<lightning-layout>
    <lightning-layout-item size="2" padding="around-small">
        <lightning-combobox name="filterBy" value={filterBy} label="Filter By" class="slddddd" onchange={filterByyHandler} options={filterByHandler}></lightning-combobox>
    </lightning-layout-item>


    <lightning-layout-item size="2" alignment-bump="left" padding="around-small">
        <lightning-combobox name="sortedBy" value={sortedBy} label="Sort By"
       options={sortByOptions} onchange={sortHandler}></lightning-combobox>
    </lightning-layout-item>


    <lightning-layout-item size="4" padding="around-small">
        <lightning-input type="text" label="Enter Conact Name" onkeyup={filterHandler} placeholder="search here" class="slddd"></lightning-input>
    </lightning-layout-item>
</lightning-layout>
    <table>
          <thead>
                <tr>
                        <template for:each={headings} for:item="heading">
     <th key={heading}>{heading}  </th>
                      </template>
               </tr>
         </thead>
         <tbody>
               <template for:each={filteredData} for:item="data">
                    <tr key={data.Id}>
<td>{data.Id}</td>
<td>{data.Name}</td>
<td>{data.SALE_DATE__c}</td>
<td>{data.TYRE_BRAND__c}</td>
<td>{data.TYRE_SIZE__c}</td>
<td>{data.SALE_QUANTITY__c}</td>
<td>{data.SALE_PRICE__c}</td>




                       </tr>

              </template>
      </tbody>

 </table>



    </lightning-card>


    
</template>
